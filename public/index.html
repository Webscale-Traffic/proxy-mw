<html>
  <head>
    <title>Airbnb</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .hor {
        width: 90%;
        display: block;
        margin-left: auto;
        margin-right: auto;
        border: 0;
        height: 0;
        border-top: 1px solid rgba(0, 0, 0, 0.2);
      }

      .pics {
        margin-top: 10px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .harry {
        display: grid;
        grid-template-columns: 700px 480px;
        grid-template-rows: auto auto auto;
      }

      .harryContainer {
        display: flex;
        justify-content: space-around;
      }

      .img-container {
        flex: 2;
      }

      .after {
        background-color: rgb(247, 247, 247);
      }
    </style>
  </head>

  <body>
    <div id="gallery"></div>

    <div class="harryContainer">
      <div class="harry">
        <div class="left">
          <img
            class="pics calendarp"
            src="https://airbnbreviewssection.s3-us-west-1.amazonaws.com/topPart.png"
            alt=""
          />
          <img
            class="pics calendarp"
            src="https://airbnbreviewssection.s3-us-west-1.amazonaws.com/mids.png"
            alt=""
          />
          <img
            class="pics calendarp"
            src="https://airbnbreviewssection.s3-us-west-1.amazonaws.com/calendar.png"
            alt=""
          />
        </div>
        <div id="calendar"></div>
      </div>
    </div>

    <hr class="hor" />
    <div id="reviews"></div>
    <hr class="hor" />
    <img
      class="pics"
      src="https://airbnbreviewssection.s3-us-west-1.amazonaws.com/maps.png"
      alt=""
    />
    <img
      class="pics"
      src="https://airbnbreviewssection.s3-us-west-1.amazonaws.com/Screen+Shot+2020-08-22+at+8.53.06+PM.png"
      alt=""
    />
    <hr class="hor" />
    <img
      class="pics"
      src="https://airbnbreviewssection.s3-us-west-1.amazonaws.com/Screen+Shot+2020-08-22+at+8.56.10+PM.png"
      alt=""
    />
    <div class="after">
      <div id="image-carousel"></div>
      <img
        class="pics after"
        src="https://airbnbreviewssection.s3-us-west-1.amazonaws.com/explore.png"
        alt=""
      />
      <hr class="hor after" />
      <img
        class="pics after"
        src="https://airbnbreviewssection.s3-us-west-1.amazonaws.com/footers.png"
        alt=""
      />
      <hr class="hor after" />
      <img
        class="pics after"
        src="https://airbnbreviewssection.s3-us-west-1.amazonaws.com/etc.png"
        alt=""
      />
    </div>

    <!-- <script src="https://homepictures.s3-us-west-1.amazonaws.com/sdc-bundle/bundle.js"></script> -->
    <script src="http://184.169.237.98:3003/rooms/:id/bundle.js"></script>
    <script src="http://52.53.165.191:6060/properties/:id/bundle.js"></script>
    <script src="http://54.219.180.82:3004/properties/:id/bundle.js"></script>
  </body>
</html>
